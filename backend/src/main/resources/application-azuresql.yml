## Azure SQL profile â€” connects to the real Azure SQL Database using
## the current user's Azure AD credentials (via Azure CLI login).
##
## Usage:
##   java -jar target/program-demo-*.jar --spring.profiles.active=azuresql
##   -- or --
##   .\scripts\Start-Local.ps1 -UseAzureSql
##
## Prerequisites:
##   1. az login            (Azure CLI must be authenticated)
##   2. Your AAD user must be in the SQL admin group (azureSqlDBAdmins)
##   3. Your client IP must be allowed through the Azure SQL firewall

spring:
  datasource:
    url: jdbc:sqlserver://sql-ops-demo-dev-123.database.windows.net:1433;database=programdb;encrypt=true;trustServerCertificate=true;hostNameInCertificate=*.database.windows.net;loginTimeout=60;authentication=ActiveDirectoryDefault;connectRetryCount=3;connectRetryInterval=10;
    username:
    password:
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    hikari:
      initialization-fail-timeout: 120000
      connection-timeout: 60000
      maximum-pool-size: 10
      minimum-idle: 2

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServerDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    connect-retries: 3
    connect-retries-interval: 10

server:
  port: 8080

app:
  cors:
    allowed-origin: http://localhost:3000

logging:
  level:
    com.ontario.demo: DEBUG
    org.springframework.web: DEBUG
    org.flywaydb: DEBUG
    com.microsoft.sqlserver: DEBUG
