name: CD

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - test
          - prod
      instanceNumber:
        description: 'Instance number for resource naming'
        required: true
        default: '123'
        type: string

permissions: {}

env:
  PREFIX: ops-demo
  RESOURCE_GROUP: rg-${{ inputs.environment }}-${{ inputs.instanceNumber }}

jobs:
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 15
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build JAR
        run: mvn clean package -DskipTests -q

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: |
            backend/target/*.jar
            !backend/target/*.jar.original
          retention-days: 1

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 15
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 1

  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: build-backend
    permissions:
      contents: read
      id-token: write
    timeout-minutes: 15
    environment: ${{ inputs.environment }}
    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: backend-artifact

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-${{ env.PREFIX }}-api-${{ inputs.environment }}-${{ inputs.instanceNumber }}'
          package: backend-artifact

      - name: Configure startup command and restart
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp config set \
              --resource-group "${{ env.RESOURCE_GROUP }}" \
              --name "app-${{ env.PREFIX }}-api-${{ inputs.environment }}-${{ inputs.instanceNumber }}" \
              --startup-file "java -Dserver.port=80 -Djdk.tls.client.protocols=TLSv1.2 -jar /home/site/wwwroot/program-demo-0.4.0-SNAPSHOT.jar" \
              --only-show-errors
            az webapp restart \
              --resource-group "${{ env.RESOURCE_GROUP }}" \
              --name "app-${{ env.PREFIX }}-api-${{ inputs.environment }}-${{ inputs.instanceNumber }}" \
              --only-show-errors

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: build-frontend
    permissions:
      contents: read
      id-token: write
    timeout-minutes: 15
    environment: ${{ inputs.environment }}
    steps:
      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend-artifact

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-${{ env.PREFIX }}-web-${{ inputs.environment }}-${{ inputs.instanceNumber }}'
          package: frontend-artifact

      - name: Configure startup command and restart
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp config set \
              --resource-group "${{ env.RESOURCE_GROUP }}" \
              --name "app-${{ env.PREFIX }}-web-${{ inputs.environment }}-${{ inputs.instanceNumber }}" \
              --startup-file "pm2 serve /home/site/wwwroot --no-daemon --spa" \
              --only-show-errors
            az webapp restart \
              --resource-group "${{ env.RESOURCE_GROUP }}" \
              --name "app-${{ env.PREFIX }}-web-${{ inputs.environment }}-${{ inputs.instanceNumber }}" \
              --only-show-errors
