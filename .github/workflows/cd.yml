name: CD

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - test
          - prod
      instanceNumber:
        description: 'Instance number for resource naming'
        required: true
        default: '125'
        type: string

permissions: {}

env:
  PREFIX: ops-demo
  RESOURCE_GROUP: rg-${{ inputs.environment }}-${{ inputs.instanceNumber }}
  ACR_NAME: acropsdemo${{ inputs.environment }}${{ inputs.instanceNumber }}
  IMAGE_NAME: program-demo-api

jobs:
  build-and-push-backend:
    name: Build and Push Backend Container
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    timeout-minutes: 20
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set image metadata
        id: meta
        run: |
          TAG="${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "tags=$TAG" >> "$GITHUB_OUTPUT"
          echo "Image tag: $TAG"

      - name: Build and push Docker image via ACR Tasks
        uses: azure/cli@v2
        with:
          inlineScript: |
            az acr build \
              --registry "${{ env.ACR_NAME }}" \
              --image "${{ env.IMAGE_NAME }}:${{ github.sha }}" \
              --image "${{ env.IMAGE_NAME }}:latest" \
              --file backend/Dockerfile \
              backend/

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 15
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          VITE_API_URL: https://app-${{ env.PREFIX }}-api-${{ inputs.environment }}-${{ inputs.instanceNumber }}.azurewebsites.net
        run: npm run build

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 1

  deploy-backend:
    name: Deploy Backend Container
    runs-on: ubuntu-latest
    needs: build-and-push-backend
    permissions:
      contents: read
      id-token: write
    timeout-minutes: 15
    environment: ${{ inputs.environment }}-${{ inputs.instanceNumber }}
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy container to App Service
        uses: azure/cli@v2
        with:
          inlineScript: |
            APP_NAME="app-${{ env.PREFIX }}-api-${{ inputs.environment }}-${{ inputs.instanceNumber }}"
            IMAGE="${{ needs.build-and-push-backend.outputs.image-tag }}"

            # Update only the image tag â€” do not touch registry auth settings.
            # ACR pull uses managed identity (acrUseManagedIdentityCreds set by Bicep).
            az webapp config set \
              --resource-group "${{ env.RESOURCE_GROUP }}" \
              --name "$APP_NAME" \
              --linux-fx-version "DOCKER|${IMAGE}" \
              --startup-file "" \
              --only-show-errors

            # Restart to pick up new image
            az webapp restart \
              --resource-group "${{ env.RESOURCE_GROUP }}" \
              --name "$APP_NAME" \
              --only-show-errors

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: build-frontend
    permissions:
      contents: read
      id-token: write
    timeout-minutes: 15
    environment: ${{ inputs.environment }}-${{ inputs.instanceNumber }}
    steps:
      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend-artifact

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-${{ env.PREFIX }}-web-${{ inputs.environment }}-${{ inputs.instanceNumber }}'
          package: frontend-artifact

      - name: Configure startup command and restart
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp config set \
              --resource-group "${{ env.RESOURCE_GROUP }}" \
              --name "app-${{ env.PREFIX }}-web-${{ inputs.environment }}-${{ inputs.instanceNumber }}" \
              --startup-file "pm2 serve /home/site/wwwroot --no-daemon --spa" \
              --only-show-errors
            az webapp restart \
              --resource-group "${{ env.RESOURCE_GROUP }}" \
              --name "app-${{ env.PREFIX }}-web-${{ inputs.environment }}-${{ inputs.instanceNumber }}" \
              --only-show-errors
