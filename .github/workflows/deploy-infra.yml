name: Deploy Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - test
          - prod
      instanceNumber:
        description: "Instance number for resource naming (overrides vars.INSTANCE_NUMBER)"
        required: true
        default: "125" # UI hint only â€” GitHub does not support expressions here. Keep in sync with vars.INSTANCE_NUMBER.
        type: string
      resourceGroupLocation:
        description: "Azure region for the resource group"
        required: true
        default: "canadacentral"
        type: string

permissions: {}

env:
  BICEP_DIR: infra

jobs:
  validate:
    name: Validate Bicep
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Ensure resource group exists
        uses: azure/cli@v2
        with:
          inlineScript: |
            az group create \
              --name "rg-${{ inputs.environment }}-${{ inputs.instanceNumber }}" \
              --location "${{ inputs.resourceGroupLocation }}" \
              --only-show-errors

      - name: Validate Bicep template
        uses: azure/cli@v2
        with:
          inlineScript: |
            az deployment group validate \
              --resource-group "rg-${{ inputs.environment }}-${{ inputs.instanceNumber }}" \
              --template-file "${{ env.BICEP_DIR }}/main.bicep" \
              --parameters "${{ env.BICEP_DIR }}/main.bicepparam" \
              --parameters environment="${{ inputs.environment }}" instanceNumber="${{ inputs.instanceNumber }}"

      - name: What-If analysis
        uses: azure/cli@v2
        with:
          inlineScript: |
            az deployment group what-if \
              --resource-group "rg-${{ inputs.environment }}-${{ inputs.instanceNumber }}" \
              --template-file "${{ env.BICEP_DIR }}/main.bicep" \
              --parameters "${{ env.BICEP_DIR }}/main.bicepparam" \
              --parameters environment="${{ inputs.environment }}" instanceNumber="${{ inputs.instanceNumber }}"

  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: validate
    permissions:
      contents: read
      id-token: write
    environment: ${{ inputs.environment }}-${{ inputs.instanceNumber }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Ensure resource group exists
        uses: azure/cli@v2
        with:
          inlineScript: |
            az group create \
              --name "rg-${{ inputs.environment }}-${{ inputs.instanceNumber }}" \
              --location "${{ inputs.resourceGroupLocation }}" \
              --only-show-errors

      - name: Deploy Bicep template
        uses: azure/cli@v2
        env:
          SQL_AAD_ADMIN_LOGIN: ${{ secrets.SQL_AAD_ADMIN_LOGIN }}
          SQL_AAD_ADMIN_OBJECT_ID: ${{ secrets.SQL_AAD_ADMIN_OBJECT_ID }}
        with:
          inlineScript: |
            az deployment group create \
              --resource-group "rg-${{ inputs.environment }}-${{ inputs.instanceNumber }}" \
              --template-file "${{ env.BICEP_DIR }}/main.bicep" \
              --parameters "${{ env.BICEP_DIR }}/main.bicepparam" \
              --parameters environment="${{ inputs.environment }}" instanceNumber="${{ inputs.instanceNumber }}" \
              --name "infra-$(date +%Y%m%d%H%M%S)"

      - name: Show deployment outputs
        uses: azure/cli@v2
        with:
          inlineScript: |
            az deployment group show \
              --resource-group "rg-${{ inputs.environment }}-${{ inputs.instanceNumber }}" \
              --name "$(az deployment group list \
                --resource-group 'rg-${{ inputs.environment }}-${{ inputs.instanceNumber }}' \
                --query '[0].name' -o tsv)" \
              --query properties.outputs

      # SQL user provisioning is handled by the Bicep deploymentScript in
      # sql-user-setup.bicep. It runs inside the VNet via a Container Instance
      # so it can reach the SQL private endpoint without public network access.
