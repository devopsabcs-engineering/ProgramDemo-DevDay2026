name: Deploy Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - test
          - prod
      resourceGroupName:
        description: 'Azure resource group name'
        required: true
        type: string
      resourceGroupLocation:
        description: 'Azure region for the resource group'
        required: true
        default: 'canadacentral'
        type: string

permissions: {}

env:
  BICEP_DIR: infra

jobs:
  validate:
    name: Validate Bicep
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Ensure resource group exists
        uses: azure/cli@v2
        with:
          inlineScript: |
            az group create \
              --name "${{ inputs.resourceGroupName }}" \
              --location "${{ inputs.resourceGroupLocation }}" \
              --only-show-errors

      - name: Validate Bicep template
        uses: azure/cli@v2
        with:
          inlineScript: |
            az deployment group validate \
              --resource-group "${{ inputs.resourceGroupName }}" \
              --template-file "${{ env.BICEP_DIR }}/main.bicep" \
              --parameters "${{ env.BICEP_DIR }}/main.bicepparam"

      - name: What-If analysis
        uses: azure/cli@v2
        with:
          inlineScript: |
            az deployment group what-if \
              --resource-group "${{ inputs.resourceGroupName }}" \
              --template-file "${{ env.BICEP_DIR }}/main.bicep" \
              --parameters "${{ env.BICEP_DIR }}/main.bicepparam"

  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: validate
    permissions:
      contents: read
      id-token: write
    environment: ${{ inputs.environment }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Ensure resource group exists
        uses: azure/cli@v2
        with:
          inlineScript: |
            az group create \
              --name "${{ inputs.resourceGroupName }}" \
              --location "${{ inputs.resourceGroupLocation }}" \
              --only-show-errors

      - name: Deploy Bicep template
        uses: azure/cli@v2
        env:
          SQL_AAD_ADMIN_LOGIN: ${{ secrets.SQL_AAD_ADMIN_LOGIN }}
          SQL_AAD_ADMIN_OBJECT_ID: ${{ secrets.SQL_AAD_ADMIN_OBJECT_ID }}
        with:
          inlineScript: |
            az deployment group create \
              --resource-group "${{ inputs.resourceGroupName }}" \
              --template-file "${{ env.BICEP_DIR }}/main.bicep" \
              --parameters "${{ env.BICEP_DIR }}/main.bicepparam" \
              --name "infra-$(date +%Y%m%d%H%M%S)"

      - name: Show deployment outputs
        uses: azure/cli@v2
        with:
          inlineScript: |
            az deployment group show \
              --resource-group "${{ inputs.resourceGroupName }}" \
              --name "$(az deployment group list \
                --resource-group '${{ inputs.resourceGroupName }}' \
                --query '[0].name' -o tsv)" \
              --query properties.outputs
