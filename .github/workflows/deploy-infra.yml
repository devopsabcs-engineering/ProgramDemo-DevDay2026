name: Deploy Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - test
          - prod
      instanceNumber:
        description: 'Instance number for resource naming'
        required: true
        default: '123'
        type: string
      resourceGroupLocation:
        description: 'Azure region for the resource group'
        required: true
        default: 'canadacentral'
        type: string

permissions: {}

env:
  BICEP_DIR: infra

jobs:
  validate:
    name: Validate Bicep
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Ensure resource group exists
        uses: azure/cli@v2
        with:
          inlineScript: |
            az group create \
              --name "rg-${{ inputs.environment }}-${{ inputs.instanceNumber }}" \
              --location "${{ inputs.resourceGroupLocation }}" \
              --only-show-errors

      - name: Validate Bicep template
        uses: azure/cli@v2
        with:
          inlineScript: |
            az deployment group validate \
              --resource-group "rg-${{ inputs.environment }}-${{ inputs.instanceNumber }}" \
              --template-file "${{ env.BICEP_DIR }}/main.bicep" \
              --parameters "${{ env.BICEP_DIR }}/main.bicepparam"

      - name: What-If analysis
        uses: azure/cli@v2
        with:
          inlineScript: |
            az deployment group what-if \
              --resource-group "rg-${{ inputs.environment }}-${{ inputs.instanceNumber }}" \
              --template-file "${{ env.BICEP_DIR }}/main.bicep" \
              --parameters "${{ env.BICEP_DIR }}/main.bicepparam"

  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: validate
    permissions:
      contents: read
      id-token: write
    environment: ${{ inputs.environment }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Ensure resource group exists
        uses: azure/cli@v2
        with:
          inlineScript: |
            az group create \
              --name "rg-${{ inputs.environment }}-${{ inputs.instanceNumber }}" \
              --location "${{ inputs.resourceGroupLocation }}" \
              --only-show-errors

      - name: Deploy Bicep template
        uses: azure/cli@v2
        env:
          SQL_AAD_ADMIN_LOGIN: ${{ secrets.SQL_AAD_ADMIN_LOGIN }}
          SQL_AAD_ADMIN_OBJECT_ID: ${{ secrets.SQL_AAD_ADMIN_OBJECT_ID }}
        with:
          inlineScript: |
            az deployment group create \
              --resource-group "rg-${{ inputs.environment }}-${{ inputs.instanceNumber }}" \
              --template-file "${{ env.BICEP_DIR }}/main.bicep" \
              --parameters "${{ env.BICEP_DIR }}/main.bicepparam" \
              --name "infra-$(date +%Y%m%d%H%M%S)"

      - name: Show deployment outputs
        uses: azure/cli@v2
        with:
          inlineScript: |
            az deployment group show \
              --resource-group "rg-${{ inputs.environment }}-${{ inputs.instanceNumber }}" \
              --name "$(az deployment group list \
                --resource-group 'rg-${{ inputs.environment }}-${{ inputs.instanceNumber }}' \
                --query '[0].name' -o tsv)" \
              --query properties.outputs

      - name: Grant backend managed identity SQL access
        uses: azure/cli@v2
        env:
          PREFIX: ops-demo
        with:
          inlineScript: |
            APP_NAME="app-${{ env.PREFIX }}-api-${{ inputs.environment }}-${{ inputs.instanceNumber }}"
            SQL_SERVER="sql-${{ env.PREFIX }}-${{ inputs.environment }}-${{ inputs.instanceNumber }}"
            DB_NAME="programdb"

            echo "Creating SQL user for managed identity [${APP_NAME}] if not exists..."
            sqlcmd \
              -S "${SQL_SERVER}.database.windows.net" \
              -d "${DB_NAME}" \
              --authentication-method=ActiveDirectoryDefault \
              -Q "
                IF NOT EXISTS (SELECT 1 FROM sys.database_principals WHERE name = '${APP_NAME}')
                BEGIN
                  CREATE USER [${APP_NAME}] FROM EXTERNAL PROVIDER;
                  PRINT 'User created.';
                END
                ELSE
                  PRINT 'User already exists.';

                IF IS_ROLEMEMBER('db_datareader', '${APP_NAME}') = 0
                  ALTER ROLE db_datareader ADD MEMBER [${APP_NAME}];

                IF IS_ROLEMEMBER('db_datawriter', '${APP_NAME}') = 0
                  ALTER ROLE db_datawriter ADD MEMBER [${APP_NAME}];

                IF IS_ROLEMEMBER('db_ddladmin', '${APP_NAME}') = 0
                  ALTER ROLE db_ddladmin ADD MEMBER [${APP_NAME}];

                PRINT 'Roles granted: db_datareader, db_datawriter, db_ddladmin.';
              "
            echo "SQL user setup complete for ${APP_NAME}."
